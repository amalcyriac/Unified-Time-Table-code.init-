<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>TimeTable</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel='stylesheet'>
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">TimeTable</a></li>
                        <li class="nav-item"><a class="nav-link" href="#signup">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="#signup">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="signup-section" id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <h2 class="text-white mb-5">Welcome Admin !</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="projects-section ttcontainer" id="projects">
            <div class="ttcontainer">
                <div class="table-responsive text-center">
                  <h3>Upload CSV files from DSS</h3>
                  <br>
                  <form method ="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <label>Upload students CSV file</label>
                      <input type="file" name = "students_file">
                      <br>
                      <br>
                      <label>Upload teachers CSV file</label>
                      <input type="file" name = "teachers_file">
                      <br>
                      <br>
                      <label>Upload Courses CSV file</label>
                      <input type="file" name = "courses_file">
                      <br>
                      <br>
                      <label>Upload Slots for Time Table CSV file</label>
                      <input type="file" name = "slots_file">
                      <br>
                      <br>
                      <p>Note : Only accepts CSV files</p>
                      <input class="btn-lg btn-primary" type="submit" value="Upload">
                  </form>
                </div>
            </div>
            <script src="home_teacher.js"></script>
        </section>
        <!-- Signup-->


        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Codeinit()  Hackathon</div></footer>
        <!-- Bootstrap core JS-->

    </body>
</html>
